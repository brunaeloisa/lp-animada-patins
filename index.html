<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <title>Snitap</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <nav class="navigation max-w">
    <a href="#" class="navigation__link" title="Início" aria-label="Início">
      <img class="navigation__icon" src="./assets/icons/logo.svg" alt="Logo da Snitap">
    </a>
    <a href="#" class="navigation__link bag" title="Suas compras" aria-label="Suas compras">
      <img class="navigation__icon" src="./assets/icons/shopping-bag.svg" alt="Carrinho de compras">
      <span aria-label="Itens no carrinho">2</span>
    </a>
  </nav>

  <section class="hero max-w">
    <div class="hero__container-left">
      <h1 class="hero__title">
        Snitap, sua vida mais 
        <div class="hero__words">
          <span>radical</span>
          <span>divertida</span>
          <span>saudável</span>
          <span>radical</span>
        </div>
      </h1>

      <div class="hero__buttons">
        <a href="#" class="hero__button buy shadow">
          <img class="hero__icon" src="./assets/icons/shopping-bag.svg" alt="" aria-hidden="true">
          <span>COMPRAR AGORA</span>
        </a>

        <a href="/lp-animada-patins" class="hero__button">
          <div class="play shadow">
            <img class="hero__icon" src="./assets/icons/play.svg" alt="" aria-hidden="true">
          </div>
          <span>VEJA EM AÇÃO</span>
        </a>
      </div>
    </div>

    <div class="hero__container-right">
      <div class="hero__image">
        <img src="./assets/hero/ellipse.svg" alt="">
        <img src="./assets/hero/patins.png" alt="">
        <img src="./assets/hero/stars-1.svg" alt="">
        <img src="./assets/hero/stars-2.svg" alt="">
      </div>
    </div>
  </section>

  <section class="banner" aria-hidden="true">
    <div class="banner__scroller animated-bg">
      <div class="banner__content">
        <img src="./assets/images/banner.svg" alt="">
        <img src="./assets/images/banner.svg" alt="">
        <img src="./assets/images/banner.svg" alt="">
      </div>
    </div>
  </section>

  <section class="gallery max-w">
    <header class="gallery__header">
      <h2>GALERIA DE FOTOS</h2>
      <span>#usesnitap por aí</span>
    </header>

    <div class="gallery__content">
      <figure class="gallery__item reveal-effect">
        <img class="gallery__image" src="./assets/images/01.png" alt="Foto de @laviniapereira">
        <figcaption class="gallery__source">
          <img src="./assets/images/person.png" alt="">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure class="gallery__item reveal-effect">
        <img class="gallery__image" src="./assets/images/02.png" alt="Foto de @lucasantos">
        <figcaption class="gallery__source">
          <img src="./assets/images/person.png" alt="">
          <span>@lucasantos</span>
        </figcaption>
      </figure>

      <figure class="gallery__item reveal-effect">
        <img class="gallery__image" src="./assets/images/03.png" alt="Foto de @theresacomt">
        <figcaption class="gallery__source">
          <img src="./assets/images/person.png" alt="">
          <span>@theresacomt</span>
        </figcaption>
      </figure>

      <figure class="gallery__item reveal-effect">
        <img class="gallery__image" src="./assets/images/04.png" alt="Foto de @carolzinha__">
        <figcaption class="gallery__source">
          <img src="./assets/images/person.png" alt="">
          <span>@carolzinha__</span>
        </figcaption>
      </figure>
    </div>
  </section>

  <footer class="footer max-w">
    <div class="footer__logo">
      <img src="./assets/icons/logo.svg" alt="">
      <span>Snitap</span>
    </div>

    <nav class="footer__general">
      <a class="footer__bottom-link" href="#">Sobre</a>
      <a class="footer__bottom-link" href="#">Nossas lojas</a>
      <a class="footer__bottom-link" href="#">Política de privacidade</a>
    </nav>

    <div class="footer__social">
      <a class="footer__social-link" title="Instagram" href="/" target="_blank"><img src="./assets/icons/instagram.svg"></a>
      <a class="footer__social-link" title="Facebook" href="/" target="_blank"><img src="./assets/icons/facebook.svg"></a>
      <a class="footer__social-link" title="Youtube" href="/" target="_blank"><img src="./assets/icons/youtube.svg"></a>
      <a class="footer__social-link" title="TikTok" href="/" target="_blank"><img src="./assets/icons/tiktok.svg"></a>
    </div>
  </footer>

  <script src="./scripts/scroll-reveal.js" defer></script>
</body>

</html>
